<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Encryption/Decryption</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* CSS để căn giữa tiêu đề */
        h1 {
            text-align: center;
            margin-top: 20px; /* Điều chỉnh khoảng cách giữa tiêu đề và nội dung */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Playfair Encryption/Decryption</h1>
        <form method="post" class="mt-4">
            {{ form.hidden_tag() }}
            <div class="form-group row">
                <label for="key" class="col-sm-2 col-form-label">Enter Key:</label>
                <div class="col-sm-10">
                    {{ form.key(class="form-control", id="key") }}
                </div>
            </div>
            <div class="form-group row">
                <label for="plaintext" class="col-sm-2 col-form-label">Message to Encrypt/Decrypt:</label>
                <div class="col-sm-10">
                    {{ form.plaintext(class="form-control", id="plaintext") }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary" name="encrypt">Encrypt</button>
                    <button type="submit" class="btn btn-primary" name="decrypt">Decrypt</button>
                </div>
            </div>
        </form>
        {% if result_text %}
            <div class="mt-4">
                <h4>Result:</h4>
                <p>{{ result_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
